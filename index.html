<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/365506bf20.js" crossorigin="anonymous"></script>
  <script src="script_3.js" defer></script>
</head>
<body>

<div>new oi</div>
 
    <div id="calculator_container" class="calculatorClosed">
      
      <div class="dysplay">
        <div class="postOperation">.</div>
        <div class="actualOperation">0</div>
      </div>
      
      <div class="butons percentOp line">%</div>
      <div class="butons deleteElOp line">ce</div>
      <div class="butons deleteAllOp line">c</div>
      <div class="butons backspaceOp line">delete</div>
      <div class="butons partsOp upabit"><sup>1</sup>/x</div>
      <div class="butons power2Op upabit">x<sup>2</sup></div>
      <div class="butons radicalOp"><span>&#8730;</span>2</div>
      <div class="butons op divideOp">/</div>

      <div class="butons number number7">7</div>
      <div class="butons number number8">8</div>
      <div class="butons number number9">9</div>
      <div class="butons op multiplyOp">*</div>
      <div class="butons number number4">4</div>
      <div class="butons number number5">5</div>
      <div class="butons number number6">6</div>
      <div class="butons op subtractOp">-</div>
      <div class="butons number number1">1</div>
      <div class="butons number number2">2</div>
      <div class="butons number number3">3</div>
      <div class="butons op addOp">+</div>
      <div class="butons changeOp colorBtn">+/-</div>
      <div class="butons number number0">0</div>
      <div class="butons number point">.</div>
      <div class="butons resultOp specialColor">=</div>

      <div id="move" class="topNav2">calculator_
      </div>
      <div id="resize" class="topNav"><i class="fas fa-expand"></i>
      </div>
      
      
    </div>
    
    <div id="theme"><i class="fas fa-sun"></i></div>

  </body>
</html>
